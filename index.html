<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>

    <h2>Signup Form</h2>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <hr>

    <h2>Ping Pong Calculator</h2>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <hr>

    <h2>Addition</h2>
    <form id="addition-form">
      <label for="summand1">Enter a number 1:</label>
      <input id="summand1" type="number">
      <label for="summand2">Enter a number 2 to add:</label>
      <input id="summand2" type="number">
      <button type="submit">Submit</button>
    </form>
    <p>Here is the sum of your two numbers:</p>
    <ul id="sum"></ul>
    <hr>

    <h2>Subtraction</h2>
    <form id="subtraction-form">
      <label for="subtractor1">Enter a number 1:</label>
      <input id="subtractor1" type="number">
      <label for="subtractor2">Enter a number 2 to subtract:</label>
      <input id="subtractor2" type="number">
      <button type="submit">Submit</button>
    </form>
    <p>Here is the difference of your two numbers</p>
    <ul id="difference"></ul>
    <hr>

    <h2>Multiplication</h2>
    <form id="mult-form">
      <label for="mult1">Enter a number 1:</label>
      <input id="mult1" type="number">
      <label for="mult2">Enter a number 2 to multiply:</label>
      <input id="mult2" type="number">
      <button type="submit">Submit</button>
    </form>
    <p>Here is the product of your two numbers</p>
    <ul id="product"></ul>
    <hr>

    <h2>Division</h2>
    <form id="divis-form">
      <label for="divis1">Enter a number 1:</label>
      <input id="divis1" type="number">
      <label for="divis2">Enter a number 2 to divide by:</label>
      <input id="divis2" type="number">
      <button type="submit">Submit</button>
    </form>
    <p>Here is the divisor of your two numbers</p>
    <ul id="divisor"></ul>
    <hr>

    <ul id="solution"></ul>
  </body>
</html>
